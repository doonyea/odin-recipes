    <body>
        <h1>Pina Colada Recipe</h1>
        <img src="pina_coladas_pic.webp" width="400" height="400">

        <h4>Ingredients:</h4>
        <ul>
            <li>Pineapple</li>
            <li>Coconut Cream</li>
            <li>Malibu Rum</li>
        </ul>

        <h4>Steps:</h4>
        <ol>
            <li>Add coconut cream and cut up pineapple into a blender.</li>
            <li>Add 2 shots of Malibu rum and blend all together.</li>
            <li>Serve chilled and enjoy!</li>
        </ol>
    </body>
